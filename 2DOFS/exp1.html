<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Virtual Labs - NITK</title>
<link rel="stylesheet" href="sins/MOMstyle.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js'></script>
<script src="http://www.chartjs.org/dist/2.7.2/Chart.bundle.js"></script>
<script src="http://www.chartjs.org/samples/latest/utils.js"></script>
</head>
<body onload="editcss(); startsim(); varinit();">
<noscript>
The simulation requires JavaScript to be enabled.
</noscript>
<pre style="position:absolute;top:480px;left:610px;z-index:100;background-color:white;padding:10px;font-size:10px;border:1px solid black;" id="info">
  &omega;1 = sqrt(K1/M1)
</pre>
<div id="container">
<div id="simtitle" style="font-size:33px;">TWO DEGREE OF FREEDOM SYSTEM</div>
<div style="position:absolute;top:95px;left:25px;" id="graphcanvasid">
  <canvas id="x1xstscreen" width="400"></canvas>
  <canvas id="x2xstscreen" width="400"></canvas>
</div>
<div id="commentboxleft"  style="font-size:15px;">For the given values of K<sub>1</sub> and M<sub>1</sub>, calculate the value of &omega;<sub>1</sub></div>
<div id="commentboxright" style="font-size:15px;">
  <input type="number" id="answer">
  <button id="check">Check</button>
</div>
<div id="vartitle">VARIABLES</div>
<div id="variables">
  <label style="width:100px;position:relative;top:5px;left:40px;">F<sub>0</sub> (N)</label>
  <p id = "fnot" style="width:100px;position:relative;top:-10px;left:40px;"></p> 
  <label style="width:100px;position:relative;top:-20px;left:40px;">&omega; (rad/sec)</label>
  <p id = "omega" style="width:150px;position:relative;top:-30px;left:40px;"></p>    
  <label style="width:100px;position:relative;top:-40px;left:40px;font-size:15px;">K1 (N/m)</label>
  <p id = "k1" style="width:50px;position:relative;top:-50px;left:40px;"></p>
  <label style="width:100px;position:relative;top:-60px;left:40px;font-size:15px;">M1 (Kg)</label>
  <p id = "m1" style="width:50px;position:relative;top:-70px;left:40px;"></p>
  <label style="width:100px;position:relative;top:-80px;left:40px;font-size:15px;">K2 (N/m)</label>
  <p id = "k2" style="width:50px;position:relative;top:-90px;left:40px;"></p>
  <label style="width:100px;position:relative;top:-100px;left:40px;font-size:15px;">M2 (Kg)</label>
  <p id = "m2" style="width:50px;position:relative;top:-110px;left:40px;"></p>
  </div>
<div id="ctrltitle">CONTROLS</div>
<div id="controls">
 <!-- <i class="fa fa-rotate-left" id="restart" style="font-size:24px;color:white;background-color:blue;position:relative;left:20px;top:10px;b0order:2px solid blue;padding:5px;cursor:pointer;"></i>    
  <i class="fa fa-question-circle-o" id="query" style="font-size:24px;color:white;background-color:blue;position:relative;left:30px;top:10px;border:2px solid blue;padding:5px 10px;cursor:pointer;"></i>    -->
  <img src="sins/bluecwdull.png" id="restart" style="position:relative;left:20px;top:10px;cursor:pointer;" > 
  <img src="sins/quickreficon.png" id="query" style="position:relative;left:10px;top:-10px;cursor:pointer;padding:5px 10px;border:2px solid black;border-radius: 10px;" > 
  
</div>
<div id="copyright" title="Developer : Varun Elavia"> Copyright &copy; SOLVE The Virtual Lab @ NITK Surathkal </div>
</div>

</body>
</html>
