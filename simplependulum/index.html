<body onload="editcss(); startsim(); varinit();">
<noscript>
The simulation requires JavaScript to be enabled.
</noscript>
<div id="container">
<div id="simtitle" style="font-size:33px;"> SIMPLE PENDULUM SDOF</div> 
<p style="position:absolute;top:435px;left:350px;font-size:20px;" id="lengthscalingfactor"></p>
<p style="position:absolute;top:455px;left:350px;font-size:20px;" id="massscalingfactor"></p>
<div style="width:520px;position:absolute;top:95px;left:30px;" id="graphcanvasid">
  <canvas id="displacementcurvescreen"width="500" height="300"></canvas>
</div>
<div style="width:320px;position:absolute;top:95px;left:0px;" id="animationcanvasid">
  <img src="sins/pendlum.jpg" style="position: absolute;top: 10px;left: 30px;height: 150px;transform: rotate(0deg);  "> 
  
</div>
<canvas id="animationscreen" width="1000" height="2000"></canvas>
<div id="commentboxleft"></div>
<div id="commentboxright" style="font-size:15px;"></div>
<div id="vartitle">VARIABLES</div>
<div id="variables">
  <label style="width:100px;position:relative;top:15px;left:5px;font-size:15px;">length (mm)</label>
  <input type="number" id = "length" style="width:45px;position:relative;top:15px;left:5px;" value="100">
  <br>
  <label style="width:100px;position:relative;top:15px;left:5px;font-size:15px;">Initial Displacement (&theta;<sub>0</sub>)</label>
  <input type="number" id = "initialdisplacement" style="width:50px;position:relative;top:15px;left:5px;" value="0">
  <br>
  </div>
<div id="ctrltitle">CONTROLS</div>
<div id="controls">
  <img src="sins/bluefwddulls.png" id="graphbutton" style="position:relative;left:20px;top:10px;cursor:pointer;">    
</div>
